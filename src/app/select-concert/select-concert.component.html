<h1 class="text-center">Repertuar</h1>
<div class="row justify-content-center" *ngFor="let c of concerts">
  <div class="col-sm-5">
    <div class="card text-center">
      <div class="card-header"><h6>{{parseDate(c.date)}}</h6></div>
      <div class="card-body">
        <h4 class="card-title">{{c.concertTitle}}</h4>
        <h5 class="card-subtitle">{{c.concertPerformers}}</h5>
        <div class="card-text">
          <div  class="font-weight-light" *ngFor="let r of c.repertoire;">  {{r.title}}   </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <h6>Cena biletu: {{c.ticketCost}}z≈Ç <a [href]="'concerts/' + c.idConcert" class="btn btn-primary">Kup bilet</a></h6>
      </div>
    </div>
  </div>
</div>

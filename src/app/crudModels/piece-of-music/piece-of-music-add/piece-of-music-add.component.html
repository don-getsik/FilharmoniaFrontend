<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nazwa utworu</label>
        <input type="text" class="form-control" formControlName="details" #title/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Nazwa utworu jest wymagana</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Koszt wykonawcy</label>
        <input type="number" class="form-control" formControlName="cost" #composer/>
      </div>
      <div *ngIf="angForm.controls['composer'].invalid && (angForm.controls['composer'].dirty || angForm.controls['composer'].touched)" class="alert alert-danger">
        <div *ngIf="f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Koszt wykonawcy jest wymagany</div>
        </div>
      </div>

      <div class="form-group">
        <button (click)="addPieceOfMusic(title.value, composer.value)"
                [disabled]="angForm.invalid"
                class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </form>
  </div>
</div>

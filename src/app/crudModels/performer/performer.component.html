<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Lp.</th>
    <th scope="col">Szczegóły</th>
    <th scope="col">Koszt</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let performer of performers">
    <th scope="row">{{performer.idPerformers}}</th>
    <td>{{performer.details}}</td>
    <td>{{performer.costOfPersonnel}}</td>
    <td><div class="btn-group" role="group" aria-label="Basic example">
      <a class="btn btn-info btn-sm" [href]="'manage/Performer/edit/' + performer.idPerformers">Edytuj</a>
      <button type="button" class="btn btn-danger btn-sm" (click)="deletePerformer(performer)">Usuń</button>
    </div></td>
  </tr>
  </tbody>
</table>

<a class="btn btn-success" href="manage/Performer/add">Dodaj</a>

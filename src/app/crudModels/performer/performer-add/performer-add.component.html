<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Nazwa wykonawcy</label>
        <input type="text" class="{{details.invalid ? 'form-control is-invalid' :'form-control is-valid' }}"
               id="details" name="details" #details="ngModel" [(ngModel)] = "performer.details" required/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Koszt wykonawcy</label>
        <input type="number" class="{{cost.invalid ? 'form-control is-invalid' :'form-control is-valid' }}"
               id="cost" name="cost" #cost="ngModel" [(ngModel)] = "performer.costOfPersonnel" required/>
      </div>
      <div class="form-group">
        <button (click)="addPerformer()" [disabled]="cost.invalid || details.invalid"
                class="btn btn-primary">Zapisz</button>
      </div>
    </form>
  </div>
</div>

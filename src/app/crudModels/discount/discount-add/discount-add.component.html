<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Nazwa zniżki</label>
        <input type="text" class="{{name.invalid ? 'form-control is-invalid' :'form-control is-valid' }}"
               [(ngModel)] = "discount.name" name="name" id="name" required #name="ngModel"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Wartość procentowa zniżki</label>
        <input type="number" class="{{percents.invalid ? 'form-control is-invalid' :'form-control is-valid' }}"
               [(ngModel)] = "discount.percents" name="percents" id="percents" required #percents="ngModel"/>
      </div>
      <div class="form-group">
        <button (click)="addDiscount()" class="btn btn-primary" [disabled]="name.invalid || percents.invalid">Zapisz</button>
      </div>
    </form>
  </div>
</div>

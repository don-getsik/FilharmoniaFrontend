<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Lp.</th>
    <th scope="col">Nazwa zniżki</th>
    <th scope="col">Procent zniżki</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let discount of discounts">
    <th scope="row">{{discount.id}}</th>
    <td>{{discount.title}}</td>
    <td>{{discount.percentage}}</td>
    <td><div class="btn-group" role="group" aria-label="Basic example">
      <a class="btn btn-info btn-sm" [href]="'manage/Discount/edit/' + discount.id">Edytuj</a>
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteDiscount(discount)">Usuń</button>
    </div></td>
  </tbody>
</table>

<a class="btn btn-success" href="manage/Discount/add">Dodaj</a>

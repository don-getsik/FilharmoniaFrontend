<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Nazwa zniżki</label>
        <input type="text" [(ngModel)] = "discount.name" name="name" id="name" required/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Wartość procentowa zniżki</label>
        <input type="number" class="form-control" [(ngModel)] = "discount.percents" name="percents" id="percents" required/>
      </div>

      <div class="form-group">
        <button (click)="updateDiscount()" class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </form>
  </div>
</div>

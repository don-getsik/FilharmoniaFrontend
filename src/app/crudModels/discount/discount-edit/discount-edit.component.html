<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nazwa zniżki</label>
        <input type="text" class="form-control" formControlName="title" #title [(ngModel)] = "discount.title" />
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Nazwa zniżki jest wymagana</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Wartość procentowa zniżki</label>
        <input type="number" class="form-control" formControlName="percentage" #percentage [(ngModel)] = "discount.percentage" />
      </div>
      <div *ngIf="angForm.controls['percentage'].invalid && (angForm.controls['percentage'].dirty || angForm.controls['percentage'].touched)" class="alert alert-danger">
        <div *ngIf="f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Wartość zniżki jest wymagany</div>
        </div>
      </div>

      <div class="form-group">
        <button (click)="updateDiscount(title.value, percentage.value)"
                [disabled]="angForm.invalid"
                class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </form>
  </div>
</div>

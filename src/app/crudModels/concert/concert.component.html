<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Lp.</th>
    <th scope="col">Wykonawca</th>
    <th scope="col">Tytuł</th>
    <th scope="col">Koszt organizacji</th>
    <th scope="col">Koszt biletu</th>
    <th scope="col">Data</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let concert of concerts">
    <th scope="row">{{concert.id}}</th>
    <td>{{concert.performer.details}}</td>
    <td>{{concert.title}}</td>
    <td>{{concert.organizationCosts}}</td>
    <td>{{concert.ticketCosts}}</td>
    <td>{{concert.date.toLocaleDateString()}}</td>
    <td><div class="btn-group" role="group" aria-label="Basic example">
      <a class="btn btn-info btn-sm" [href]="'manage/Concert/' + concert.id">Edytuj</a>
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteConcert(concert)">Usuń</button>
    </div></td>
  </tr>
  </tbody>
</table>

<a class="btn btn-success" href="mamage/Concert/add">Dodaj</a>

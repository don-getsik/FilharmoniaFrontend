<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Wykonawca</label>
        <select class="form-control" [(ngModel)]="concert.concertPerformers" name="concertPerformers" id="concertPerformers" required>
          <option *ngFor="let perf of getPerformers()" [ngValue]="perf.details">{{perf.details}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="col-md-4">Tytuł</label>
        <input type="text" class="form-control" id="concertTitle" required [(ngModel)]="concert.concertTitle" name="concertTitle"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Dodatkowe koszty organizacji</label>
        <input type="number" class="form-control" required id="additionalOrganisationCosts" [(ngModel)]="concert.additionalOrganisationCosts" name="additionalOrganisationCosts"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Cena biletu</label>
        <input type="number" class="form-control" id="ticketCost" [(ngModel)]="concert.ticketCost" name="ticketCost" required/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Data</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="concert.date" name="date" required/>
      </div>
      <form [formGroup]="repForm">
        <div class="form-group">
          <label class="col-md-4">Utwory</label>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Utwór</th>
              <th scope="col">Wykonawca</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of repertoire;let i = index;trackBy:trackByIndex;">
              <td>{{ a.title }}</td>
              <td>{{a.composer}}</td>
              <td><button type="button" class="btn btn-danger btn-sm" (click)="deleteMusic(a)">Usuń</button></td>
            </tr>
            </tbody>
          </table>
          <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
              <option *ngFor="let pom of getPiecesOfMusic()" [value]="pom" (change)="setMusic(pom)">{{pom.title}}</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="addToRepertoire()">Dodaj utwór</button>
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addConcert()">Zapisz</button>
      </div>
    </form>
  </div>
</div>

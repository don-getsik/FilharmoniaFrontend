<h1 class="text-center">Koncerty do zatwierdzenia</h1>
<div class="row justify-content-center" *ngFor="let c of concerts">
  <div class="col-sm-7">
    <div class="card text-center">
      <div class="card-header"><h6>{{parseDate(c.date)}}</h6></div>
      <div class="card-body">
        <h3 class="card-title">{{c.concertTitle}}</h3>
        <h4>{{c.concertPerformers}}</h4>
          <h5>Cena biletu: {{c.ticketCost}}zł </h5>
          <h5>Koszty organizacji: {{c.additionalOrganisationCosts}}zł </h5>
          <h6  class="font-weight-light" *ngFor="let r of c.repertoire;">  {{r.title}}   </h6>
      </div>
      <div class="card-footer text-muted">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-success btn-sm" (click)="approve(c)">Zatwierdź</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="del(c)">Usuń</button>
        </div>
      </div>
    </div>
  </div>
</div>
